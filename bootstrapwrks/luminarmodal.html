<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="Get Training quote for free">
          <form action="">
              <div>
              <input type="text" placeholder="Name" class="form-control">
            </div>
              
              <hr>
              <br>
              <div>
              <input type="email" placeholder="Email" class="form-control">
            </div>
              
              <hr>
              <br>
              <div>
              <input type="text" placeholder="phonenum" class="form-control">
            </div>
              
              <hr>
              <br>
              <div class="dropdown form-control">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  select your course
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
                 
                 <hr>
                 <br>
                 <div>
                 <input type="text" placeholder="city" class="form-control">
                </div>
                
                 <hr>
                 <br>
                 <div>
                 <textarea placeholder="comments" class="form-control" cols="30" rows="5"></textarea>
                </div>

              

          </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary me-auto">Submit</button>
        </div>
      </div>
    </div>
  </div>
